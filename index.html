<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        <form id="expenseForm">
            <div class="form-group">
                <label for="description">Choose Description:</label>
                <input type="text" id="description" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="amount">Choose Expense Amount:</label>
                <input type="number" id="amount" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="category">Choose a Category:</label>
                <select id="category" class="form-control">
                    <option value="movie">Movie</option>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="Fuel">Fuel</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <div id="expenseList" class="mt-4"> 
        </div>
    </div>

    <form id="editExpenseForm">
        <!-- Edit expense form inputs go here -->
        <button type="submit" style="margin-left: 50px;">Save Changes</button>
    </form>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <!-- Your JavaScript -->
    <script src="app.js"></script>

</body>
</html>
